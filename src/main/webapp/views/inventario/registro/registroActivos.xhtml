<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/web/template/innerLayout.xhtml"
                xmlns:mc="http://java.sun.com/jsf/composite/reusables">
<style type="text/css">
	ui-icon ui-icon-search{
		top: 3px !important;
	}
</style>
	<ui:param name="paramBackBean" value="#{registroActivosBackBean}"/>
	<ui:define name="headerContent">
		Registro de Activos
	</ui:define>
	<ui:define name="content">
		<div class="Container100 Responsive">
			<h:form id="empleadoData" style="width:99%">	
				<p:panel styleClass="fondoPaneles">
					<f:facet name="header">
						Datos Generales Empleados.
					</f:facet>
					<h:panelGrid columns="10" style="width:100%">
						<h:outputLabel for="nombreCompleto" value="Nombre completo:"/>
						<p:inputText id="nombreCompleto" readonly="true" 
							value="#{registroActivosBackBean.filtroEmpleadoSeleccionado.primerNombre} #{registroActivosBackBean.filtroEmpleadoSeleccionado.segundoNombre} #{registroActivosBackBean.filtroEmpleadoSeleccionado.primerApellido} #{registroActivosBackBean.filtroEmpleadoSeleccionado.segundoApellido}" 
							label="Nombre"  styleClass="Wid90"/>
						<h:outputLabel for="numeroEmpleado" value="No. Empleado:"/>
						<p:inputText id="numeroEmpleado" readonly="true" value="#{registroActivosBackBean.filtroEmpleadoSeleccionado.numeroEmpleado}" styleClass="Wid90"/>
						<h:outputLabel for="cedula" value="Cedula:"/>
						<p:inputText id="cedula" readonly="true" value="#{registroActivosBackBean.filtroEmpleadoSeleccionado.nroIdentificacion}" styleClass="Wid90"/>
						<h:outputLabel for="cargo" value="Cargo:"/>
						<p:inputText id="cargo" readonly="true" value="#{registroActivosBackBean.filtroEmpleadoSeleccionado.cargo}" styleClass="Wid90"/>
						<p:commandButton value="#{labelName.btnBuscar}" icon="ui-icon-search" onclick="PF('busquedaAvanzada').show();" />
						<p:commandButton resetValues="true" ajax="true" update="empleadoData,:formDatosGenerales,:formPropiedadesActivo" action="#{registroActivosBackBean.limpiar}" value="#{labelName.btnCancelar}" icon="ui-icon-cancel" process="@this"/>
					</h:panelGrid>
				</p:panel>
			</h:form>
		</div>		
		<div id="ContainerIndent">
				<!-- FORMULARIO PARA LOS DATOS Y ASOCIACION DE ACTIVOS -->
				<div class="Container50 Responsive"  style="margin-top:5px;">
					<h:form id="formDatosGenerales" style="width:99%">
						<p:panel style="height:450px;" styleClass="fondoPaneles">
							<p:outputPanel styleClass="tableClass">
								<p:dataTable style="width:100%" paginatorPosition="top" selectionMode="single" 
								scrollable="true" scrollHeight="300"
								var="oActivo" id="listaActivos" rowKey="#{oActivo.id}"
								value="#{registroActivosBackBean.listaActivosAsociados}" selection="#{registroActivosBackBean.activoSeleccionado}"
								paginator="true" emptyMessage="#{labelName.tableEmptyMessage}" rows="10" pageLinks="3"
								paginatorTemplate="#{configApplicationBean.paginatorTemplate}" currentPageReportTemplate="#{configApplicationBean.currentPageReportTemplate}">
								<p:ajax event="rowDblselect" update=":formPropiedadesActivo"/>
									<f:facet name="header">
										<h:outputText value="ID: #{registroActivosBackBean.hfId}" rendered="#{registroActivosBackBean.modoEdicion}"/> - Lista de activos asociados.																	
										<p:outputPanel style="display" styleClass="right">
											<p:commandButton value="Asociar activo" oncomplete="PF('modalRegistroActivo').show();" process="@this" ajax="true" action="#{registroActivosBackBean.iniciarFormularioRegistro}" update=":datosActivo"  icon="ui-icon-document" style="margin-top:-5px;" rendered="#{registroActivosBackBean.modoEdicion}"/>
										</p:outputPanel> 																	
									</f:facet>
									<p:column resizable="true" headerText="Código" style="text-align:center" width="20%" priority="2">
										<h:outputText value="#{oActivo.codigoInventario}" />
									</p:column>
									<p:column resizable="true" headerText="Descripción" style="text-align:center" width="80%" priority="2">
										<h:outputText value="#{oActivo.descripcion}" />
									</p:column>									
								</p:dataTable>
							</p:outputPanel>
						</p:panel>
					</h:form>
				</div>
				<div class="Container50 Responsive" style="margin-top:5px;">
					<h:form id="formPropiedadesActivo" style="width:99%">
						<p:panel styleClass="fondoPaneles" style="height:450px">							
							<f:facet name="header">
								Propiedades del Activo
							</f:facet>
							<h:panelGrid columns="2" style="width:100%" columnClasses="Wid10, Wid90">
								<h:outputLabel for="descripcion" value="Descripcion activo"/>
								<p:inputText id="descripcion" readonly="true" value="#{registroActivosBackBean.activoSeleccionado.descripcion}" styleClass="Wid90"/>
								<h:outputLabel for="descripcionCbs" value="Descripcion CBS" />
								<p:inputText id="descripcionCbs" readonly="true" value="#{registroActivosBackBean.activoSeleccionado.catalogoSecaf.descripcionCbs}" styleClass="Wid90"/>
							</h:panelGrid>
							<h:panelGrid columns="4" style="width:100%"  columnClasses="Wid10, Wid40, Wid10, Wid40">
								<h:outputLabel for="ubicacion" value="Ubicación" />
								<p:inputText id="ubicacion" readonly="true" value="#{registroActivosBackBean.activoSeleccionado.ubicacion.descripcion}" styleClass="Wid90"/>
								<h:outputLabel for="codigoInventario" value="Código"/>
								<p:inputText id="codigoInventario" readonly="true" value="#{registroActivosBackBean.activoSeleccionado.codigoInventario}"  styleClass="Wid90"/>
								<h:outputLabel for="serie" value="Serie"/>
								<p:inputText id="serie" readonly="true" value="#{registroActivosBackBean.activoSeleccionado.serie}" styleClass="Wid90"/>
								<h:outputLabel for="marca" value="Marca"/>
								<p:inputText id="marca" readonly="true" value="#{registroActivosBackBean.activoSeleccionado.marca.descripcion}" styleClass="Wid90"/>
								<h:outputLabel for="modelo" value="Modelo"/>
								<p:inputText id="modelo" readonly="true" value="#{registroActivosBackBean.activoSeleccionado.modelo.descripcion}" styleClass="Wid90"/>
								<h:outputLabel for="lote" value="Lote"/>
								<p:inputText id="lote" readonly="true" value="#{registroActivosBackBean.activoSeleccionado.lote}" styleClass="Wid90"/>
								<h:outputLabel for="estadoFisico" value="Estado fisico" />
								<p:inputText id="estadoFisico" readonly="true" value="#{registroActivosBackBean.activoSeleccionado.estadoFisico.descripcion}" styleClass="Wid90"/>
								<h:outputLabel for="color" value="Color"/>
								<p:inputText id="color" readonly="true" value="#{registroActivosBackBean.activoSeleccionado.colorCatalogo.descripcion}" styleClass="Wid90"/>
								<h:outputLabel for="tipoResguardo" value="Tipo de Resguardo" />
								<p:inputText id="tipoResguardo" readonly="true" value="#{registroActivosBackBean.activoSeleccionado.tipoResguardo.descripcion}" styleClass="Wid90"/>
								<h:outputLabel for="descripcionSecaf" value="Descripción del Bien"/>
								<p:inputText id="descripcionSecaf" readonly="true" value="#{registroActivosBackBean.activoSeleccionado.secaf.descripcionCbs}" styleClass="Wid90"/>
								
							</h:panelGrid>
						</p:panel>
					</h:form>
				</div>				
		</div>
		
		<p:dialog widgetVar="modalRegistroActivo" hideEffect="blind" showEffect="blind" draggable="true"  dynamic="true" modal="true" resizable="false" height="580px" width="650px" showHeader="false" >
			<div class="Container100 Responsive">
			<h:form id="datosActivo" >
				<p:panel styleClass="fondoPaneles" style="height:560px;" >
					<f:facet name="header">
						Registrar Activo.
						<p:outputPanel style="display:block" styleClass="right">
							<p:commandButton ajax="true" update=":formDatosGenerales:listaActivos :datosActivo" value="#{labelName.btnGuardar}" resetValues="true"  icon="ui-icon-disk" action="#{registroActivosBackBean.guardar}"/>
						 	<p:commandButton oncomplete="PF('modalRegistroActivo').hide()"  immediate="true" value="#{labelName.btnCancelar}" ajax="true" action="#{registroActivosBackBean.limpiarFormularioRegistro}" icon="ui-icon-cancel" />
						</p:outputPanel>						
					</f:facet>
					<h:panelGrid style="width:100%" columns="2" columnClasses="Wid20, Wid80" >
						<p:outputLabel for="ubicacion" value="Ubicación"/>
						<p:selectOneMenu id="ubicacion" label="Ubicación" required="true" value="#{registroActivosBackBean.ubicacionId}" style="width:88%" >
							<f:selectItem itemValue="#{null}" itemLabel="Seleccione la Ubicación"/>
							<f:selectItems  var="oUbicacion" value="#{registroActivosBackBean.listaUbicaciones}" itemLabel="#{oUbicacion.descripcion}" itemValue="#{oUbicacion.id}"/>									
						</p:selectOneMenu>
						<p:outputLabel for="Secaf" value="Bien" />								
						<p:selectOneMenu filter="true" filterMatchMode="contains"  required="true" id="Secaf" label="Bien:" style="width:88%" value="#{registroActivosBackBean.catalogoSecafId}">
							<f:selectItem itemValue="#{null}" itemLabel="Por favor seleccione"/>
							<f:selectItems var="oSecaf" value="#{registroActivosBackBean.listaCatalogoSecaf}" itemLabel="#{oSecaf.descripcionCbs}" itemValue="#{oSecaf.id}" />
						</p:selectOneMenu>
						<p:outputLabel for="Descripcion" value="Descripción Activo" />
						<p:inputText id="Descripcion" required="true" maxlength="100" autocomplete="off" style="width:90%" value="#{registroActivosBackBean.descripcionActivo}">
							<pe:keyFilter regEx="/#{registroActivosBackBean.regExpDescripcion}/"/>
						</p:inputText>
						<p:outputLabel for="codigoSecundario" value="Código Secundario" />
						<p:inputText id="codigoSecundario" required="false" maxlength="100" autocomplete="off" style="width:90%" value="#{registroActivosBackBean.codigoSecundario}"/>
					</h:panelGrid>
					<h:panelGrid style="width:95%" columns="4" columnClasses="Wid25,Wid25,Wid25,Wid25">
						<p:outputLabel for="marca" value="Marca"/>
							<p:selectOneMenu filter="true" filterMatchMode="contains" required="true" id="marca" label="Marca:" style="width:85%" value="#{registroActivosBackBean.marcaId}">
								<p:ajax listener="#{registroActivosBackBean.cargarListaModelos}" update="modelo"/>
								<f:selectItem itemValue="#{null}" itemLabel="Seleccione Marca"/>
								<f:selectItems var="oMarca" value="#{registroActivosBackBean.listaMarcas}" itemLabel="#{oMarca.descripcion}" itemValue="#{oMarca.id}"/>
							</p:selectOneMenu>
							<p:outputLabel for="modelo" value="Modelo"/>
							<p:selectOneMenu filter="true" filterMatchMode="contains" required="true" id="modelo" label="Modelo:" value="#{registroActivosBackBean.modeloId}" style="width:85%">
								<f:selectItem itemValue="#{null}" itemLabel="Seleccione Modelo"/>
								<f:selectItems var="oModelo" value="#{registroActivosBackBean.listaModelos}" itemLabel="#{oModelo.descripcion}" itemValue="#{oModelo.id}"/>
							</p:selectOneMenu>
							<p:outputLabel for="noLote" value="Lote" />
							<p:inputText id="noLote" maxlength="20" autocomplete="off"  value="#{registroActivosBackBean.noLote}" style="width:90%"/>
							<p:outputLabel for="noSerie" value="Serie" />
							<p:inputText id="noSerie" maxlength="20" value="#{registroActivosBackBean.noSerie}" autocomplete="off" required="true" style="width:90%"/>
							<p:outputLabel for="color" value="Color"/>
							<p:selectOneMenu required="true" id="color" filter="true" filterMatchMode="contains" value="#{registroActivosBackBean.codigoColor}" label="Color:" style="width:85%">
								<f:selectItem itemValue="#{null}" itemLabel="Seleccione Color"/>
								<f:selectItems var="oColor" itemLabel="#{oColor.descripcion}" itemValue="#{oColor.codigo}" value="#{registroActivosBackBean.listaColores}"/>
							</p:selectOneMenu>
							<p:outputLabel for="estadoFisico" value="Estado Fisico"/>
							<p:selectOneMenu required="true" id="estadoFisico" value="#{registroActivosBackBean.estadoFisicoId}" label="Estado Fisico:" style="width:85%">
								<f:selectItem itemValue="#{null}" itemLabel="Seleccione Estado Fisico"/>
								<f:selectItems var="oEstadoFisico" value="#{registroActivosBackBean.listaEstadoFisico}" itemLabel="#{oEstadoFisico.descripcion}" itemValue="#{oEstadoFisico.id}" />I
							</p:selectOneMenu>
							<p:outputLabel for="noProyecto" value="Número Proyecto" />
							<p:inputText id="noProyecto" maxlength="10" value="#{registroActivosBackBean.numeroProyecto}" autocomplete="off" style="width:90%">
								<pe:keyFilter regEx="/#{registroActivosBackBean.regExpSoloNumeros}/"/>
							</p:inputText>
							<p:outputLabel for="noBodega" value="Número Bodega" />
							<p:inputText id="noBodega" maxlength="10" autocomplete="off" style="width:90%" value="#{registroActivosBackBean.numeroBodega}">
								<pe:keyFilter regEx="/#{registroActivosBackBean.regExpSoloNumeros}/"/>
							</p:inputText>							
							<p:outputLabel for="tipoResguardo" value="Resguardo"/>
							<p:selectOneMenu required="true" id="tipoResguardo" label="Resguardo:" style="width:85%" value="#{registroActivosBackBean.tipoResguardoId}">
								<f:selectItem itemValue="#{null}" itemLabel="Seleccione Resguardo"/>
								<f:selectItems var="oTipoResguardo" value="#{registroActivosBackBean.listaTipoResguardo}" itemLabel="#{oTipoResguardo.descripcion}" itemValue="#{oTipoResguardo.id}" />
							</p:selectOneMenu>
							<p:outputLabel for="fechaAdquisicion" value="Fecha Adquisición:" />
	 		       			<p:calendar id="fechaAdquisicion"  pattern="dd/MM/yyyy" mask="true"  style="width:90%"/>
	 		       			<p:outputLabel for="valor" value="Valor" />
							<p:inputText id="valor" maxlength="10" autocomplete="off" style="width:90%" value="#{registroActivosBackBean.valor}">
								<pe:keyFilter regEx="/#{registroActivosBackBean.regExpDecimales}/"/>
							</p:inputText>
							<p:outputLabel for="tipoMoneda" value="Tipo Moneda:"/>
							<p:selectOneMenu id="tipoMoneda" label="Tipo Moneda:" style="width:85%" value="#{registroActivosBackBean.tipoMonedaId}">
								<f:selectItem itemValue="#{null}" itemLabel="Seleccione Tipo Moneda"/>
								<f:selectItems var="oTipoMoneda" value="#{registroActivosBackBean.listaTipoMoneda}" itemLabel="#{oTipoMoneda.descripcion}" itemValue="#{oTipoMoneda.id}"/>
							</p:selectOneMenu>
							<p:outputLabel for="proyecto" value="Proyecto"/>
							<p:selectOneMenu id="proyecto" label="Proyecto:" style="width:85%" value="#{registroActivosBackBean.proyectoId}">
								<f:selectItem itemValue="#{null}" itemLabel="Seleccione proyecto"/>
								<f:selectItems var="oProyecto" value="#{registroActivosBackBean.listaProyectos}" itemLabel="#{oProyecto.descripcion}" itemValue="#{oProyecto.id}"/>
							</p:selectOneMenu>
							<p:outputLabel for="esActivoEspecial" value="Agregar caracteristicas"/>
							<p:selectBooleanButton id="esActivoEspecial" offLabel="No" onLabel="Si" value="#{registroActivosBackBean.activoEspecial}" >
								<p:ajax update="caracteristicasEspeciales"  resetValues="false"/>
							</p:selectBooleanButton>
					</h:panelGrid>
					<p:outputPanel id="caracteristicasEspeciales">
						<p:tabView style="width:100%; height: 150px;" rendered="#{registroActivosBackBean.activoEspecial}">
							<p:tab title="Armas de fuego" >
								<h:panelGrid columns="2">
									<p:outputLabel for="calibre" value="Calibre"/>
									<p:inputText id="calibre" value="#{registroActivosBackBean.calibre}" maxlength="2">
										<pe:keyFilter regEx="/#{registroActivosBackBean.regExpSoloNumeros}/"/>
									</p:inputText>
								</h:panelGrid>							
							</p:tab>
							<p:tab title="Obras de arte">
								<h:panelGrid columns="2" columnClasses="Wid25, Wid75"> 
									<p:outputLabel for="nombre" value="Nombre"/>
									<p:inputText id="nombre" value="#{registroActivosBackBean.nombreObreArte}" >
										<pe:keyFilter regEx="/#{registroActivosBackBean.regExpDescripcion}/"/>
									</p:inputText>
								</h:panelGrid>							
							</p:tab>
							<p:tab title="Vehiculo">
								<h:panelGrid columns="4" columnClasses="Wid25,Wid25,Wid25,Wid25">
									<p:outputLabel for="numeroMotor" value="Número motor"/>
									<p:inputText id="numeroMotor" value="#{registroActivosBackBean.numeroMotor}" maxlength="17">
										<pe:keyFilter regEx="/#{registroActivosBackBean.regExpSoloNumeros}/"/>
									</p:inputText>
									<p:outputLabel for="numeroChasis" value="Número Chasis"/>
									<p:inputText id="numeroChasis" value="#{registroActivosBackBean.numeroChasis}" maxlength="17">
										<pe:keyFilter regEx="/[^IOQÑ]/"/>
									</p:inputText>
									<p:outputLabel for="numeroCilindros" value="Número de cilindros"/>
									<p:inputText id="numeroCilindros" value="#{registroActivosBackBean.numeroCilindros}" maxlength="2">
										<pe:keyFilter regEx="/#{registroActivosBackBean.regExpSoloNumeros}/"/>
									</p:inputText>
									<p:outputLabel for="anio" value="Año"/>
									<p:inputMask mask="9999" id="anio" value="#{registroActivosBackBean.anio}" maxlength="4">
										<pe:keyFilter regEx="/#{registroActivosBackBean.regExpSoloNumeros}/"/>
									</p:inputMask>
									<p:outputLabel for="placa" value="Placa"/>
									<p:inputText id="placa" value="#{registroActivosBackBean.placa}" />
									<p:outputLabel for="numeroPasajeros" value="Número de pasajeros"/>
									<p:inputText id="numeroPasajeros" value="#{registroActivosBackBean.numeroPasajeros}" maxlength="3">
										<pe:keyFilter regEx="/#{registroActivosBackBean.regExpSoloNumeros}/"/>
									</p:inputText>
									<p:outputLabel for="capacidadCarga" value="Capacidad de carga"/>
									<p:inputText id="capacidadCarga" value="#{registroActivosBackBean.capacidadCarga}" maxlength="4">
										<pe:keyFilter regEx="/#{registroActivosBackBean.regExpSoloNumeros}/"/>
									</p:inputText>
									<p:outputLabel for="combustible" value="Tipo de Combustible"/>
									<p:inputText id="combustible" value="#{registroActivosBackBean.combustible}" />
								</h:panelGrid>
							</p:tab>
							
						</p:tabView>
					</p:outputPanel>
				</p:panel>
			</h:form>
			</div>
		</p:dialog>
		
		<mc:buscaEmpleado nombreModal="busquedaAvanzada" componentesActualizar=":empleadoData, :formDatosGenerales, :formPropiedadesActivo" backBeanBase="#{registroActivosBackBean}" />
	</ui:define>
</ui:composition>
