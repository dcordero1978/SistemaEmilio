<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/web/template/innerLayout.xhtml"
                xmlns:mc="http://java.sun.com/jsf/composite/reusables">

	<ui:param name="paramBackBean" value="#{soporteActivosBackBean}"/>
	<ui:define name="headerContent">
		Recepción y Seguimiento de Equipos
	</ui:define>
	<ui:define name="content">
		<div id="ContainerIndent">
			<div class="Container100 Responsive">
				<h:form id="formSeguimientoActivos" style="width: 100%;">
					<div class="Container100 Responsive">
						<p:panel  styleClass="fondoPaneles" style="height: 570px;">
							<f:facet name="header">
								<h:outputText value="ID:" />
								<p:outputPanel style="display:block" styleClass="right">
									<p:commandButton widgetVar="btnGuardar"  icon="ui-icon-disk" value="#{labelName.btnGuardar}" onstart="PF('btnGuardar').disable();" oncomplete="PF('btnGuardar').enable();" />
									<p:commandButton resetValues="true" ajax="true" value="#{labelName.btnCancelar}" icon="ui-icon-cancel" />	
								</p:outputPanel>
							</f:facet>
							<p:panel id="panelactivos" styleClass="fondoPaneles" >
		        				<h:panelGrid columns="5" cellpadding="5" columnClasses="Wid10,Wid40,Wid10,Wid10,Wid30" style="width:100%" >
		            				<p:outputLabel for="txtcodigoInventario" value="Cod SECAF"/>
		            				<p:inputText id="txtcodigoInventario" maxlength="50"  placeholder="Código SECAF" styleClass="Wid90" value="#{movimientosActivosBackBean.txtcodigoInventario}" readonly="true"/>
		            				<p:commandButton  icon="ui-icon-search" onclick="PF('busquedaAvanzadaActivo').show();"/>
		            				<p:outputLabel for="txtcodigoSecundario" value="Secundario"/>
		            				<p:inputText id="txtcodigoSecundario" maxlength="50" readonly="true" placeholder="Código Secundario" styleClass="Wid70" value="#{movimientosActivosBackBean.txtcodigoSecundario}"/>
		        				</h:panelGrid>
		        				<h:panelGrid columns="2" cellpadding="5" columnClasses="Wid10,Wid90" style="width:100%" >
		            				<p:outputLabel for="txtdescripcionBien" value="Activo"/>
		            				<p:inputTextarea id="txtdescripcionBien"  rows="4"  readonly="true" styleClass="Wid90" value="#{movimientosActivosBackBean.txtdescripcionBien}"/>
		            				<p:outputLabel for="txtdatosUsuario" value="Usuario"/>
		            				<p:inputText id="txtdatosUsuario"   readonly="true" styleClass="Wid90" value="#{movimientosActivosBackBean.txtEmpleadoOrig}  #{movimientosActivosBackBean.cargoEmpleadoOrig}  #{movimientosActivosBackBean.ubicacionEmpleadoOrig}"/>
		        				</h:panelGrid>
        					</p:panel>
							
						</p:panel>
					
					</div>
				</h:form>
			</div>
		</div>
		<mc:buscaActivo nombreModal="busquedaAvanzadaActivo" componentesActualizar=":formSeguimientoActivos:panelactivos " backBeanBase="#{movimientosActivosBackBean}" />
	</ui:define>
</ui:composition>
