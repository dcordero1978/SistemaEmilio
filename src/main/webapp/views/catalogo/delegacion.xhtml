<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/web/template/innerLayout.xhtml"
                xmlns:mc="http://java.sun.com/jsf/composite/comps">

	<ui:param name="backBean" value="#{delegacionBackBean}"/>
	<ui:define name="headerContent">
		Administración de Catalogo Delegación
	</ui:define>
	<ui:define name="content">
		<div id="ContainerIndent">
				<div class="Container50 Responsive">
					<h:form id="formListaDelegaciones" style="width: 99%;">
						<p:panel styleClass="fondoPaneles">
							<f:facet name="header">
									<p:outputPanel style="display" styleClass="left">
										<p:inputText />
										<p:commandButton />
									</p:outputPanel>
							</f:facet>
						</p:panel>
					</h:form>
				</div>
		</div>
	
	</ui:define>


</ui:composition>
